<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #5f78af;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

   
        .login-container {
            width: 360px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        
        .login-header {
            background: #12245e;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }

        .login-header img {
            width: 80px;
            margin-bottom: 10px;
        }

        .login-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: normal;
        }

        /* ===== Box ===== */
        .box {
            padding: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #0056b3;
        }

        .msg {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">

   
    <div class="login-header">
        
        <img src="css/logo.png" alt="SH University Logo">
        <h2>Welcome to SH University<br>System Login</h2>
    </div>

   
    <div class="box">
        <input type="text" id="loginName" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">

        <button onclick="login()">Login</button>

        <div class="msg" id="message"></div>

        <a href="register.html">Create new account</a>
    </div>

</div>


<script>
function login() {
    let name = document.getElementById("loginName").value;
    let pass = document.getElementById("loginPass").value;
    let msg = document.getElementById("message");

    let users = JSON.parse(localStorage.getItem("users")) || [];

    let user = users.find(u => u.name === name && u.pass === pass);

    if (user) {
        msg.style.color = "green";
        msg.innerText = "Login successful! Redirecting...";

        sessionStorage.setItem("currentUser", name);

        setTimeout(() => {
            window.location.href = "index.html";
        }, 500);

    } else {
        msg.style.color = "red";
        msg.innerText = "Username or password incorrect!";
    }
}
</script>

</body>
</html>
